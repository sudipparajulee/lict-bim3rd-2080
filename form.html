<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="name">Your Full Name</label>
            <input type="text" id="name" placeholder="Eg: Ram Bhattarai"> <br>
            <label>Your Password</label> <br>
            <input type="password" placeholder="Enter your password">
            <input type="number" placeholder="Enter your age">
            <input type="email" placeholder="Enter your email">
            <input type="date" placeholder="Enter your date of birth">
            <input type="time" placeholder="Enter your time of birth">
            <input type="color" >
            Select Your Gender?
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            Choose a course
            <select name="" id="">
                <option value="">CSIT</option>
                <option value="">BCA</option>
                <option value="">BIM</option>
            </select>
            <textarea></textarea>
            Choose a file
            <input type="file">
            <input type="checkbox">I accept terms and conditions
            <!-- <input type="submit" value="Login"> -->
             <button type="submit">Login</button>
             <input type="reset">
        </form>
    </body>
</html>
