<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul type="square">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Mango</li>
        </ul>

        <h2>Ordered List</h2>
        <ol type="a" start="5" reversed>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Mango</li>
        </ol>

        <h2>Definition List</h2>
        <dl>
            <dt>Apple</dt>
            <dd>It is a fruit.</dd>
            <dt>Banana</dt>
            <dd>It is a fruit.</dd>
        </dl>


        <!-- practice -->
         <ul type="square">
            <li>LICT
                <ul type="disc">
                    <li>CSIT
                        <ol>
                            <li>Section A</li>
                            <li>Section B</li>
                        </ol>
                    </li>
                    <li>BCA</li>
                    <li>BIM</li>
                </ul>
            </li>
            <li>SMC
                <ul type="circle">
                    <li>BCA</li>
                    <li>BIM</li>
                </ul>
            </li>
         </ul>
    </body>
</html>
