<html>
    <head>
        <title>Multiplication of 2</title>
    </head>
    <body>
        <script>
            let num = prompt('Enter any number');
            for(let i=1; i<=10; i++){
                document.write(num +' x ' + i + ' = ' +num*i);
                document.write('<br>');
            }
        </script>
    </body>
</html>
