<html>
    <head>
        <title>Progress Bar</title>
        <style>
            .progress-bar{
                width: 500px;
                background-color: #bebdbd;
                border-radius: 10px;
            }

            #progress{
                width: 70%;
                background-color: blue;
                color: white;
                text-align: center;
                padding: 10px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="progress-bar">
            <div id="progress">70%</div>
        </div>
    </body>
</html>
