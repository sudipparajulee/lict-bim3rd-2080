<html>
    <head>
        <title>Even or Odd</title>
    </head>
    <body>
        <input type="number" id="num" placeholder="Enter a Number"> <br> <br>
        <button onclick="evenOrOdd()">Check Even or Odd</button>
        <h3 id="result"></h3>

        <script>
            function evenOrOdd()
            {
                let num = document.getElementById('num').value;
                if(num%2 == 0)
                {
                    document.getElementById('result').innerHTML = num + " is even";
                }
                else
                {
                    document.getElementById('result').innerHTML = num + " is odd";
                }
            }
        </script>
    </body>
</html>
