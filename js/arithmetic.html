<html>
    <head>
        <title>Arithmetic Operations</title>
    </head>
    <body>
        <input type="text" id="num1" placeholder="Enter First Number"> <br> <br>
        <input type="text" id="num2" placeholder="Enter Second Number"> <br> <br>

        <button onclick="addition()">Add</button>
        <button onclick="subtraction()">Subtract</button>
        <button onclick="multiplication()">Multiply</button>
        <button onclick="division()">Divide</button>

        <h3 id="result"></h3>

        <script>
            
            let output = document.getElementById('result');

            function addition()
            {
                let num1 = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                if(isNaN(num1) || isNaN(num2))
                {
                    alert('Please input valid number');
                    return;
                }
                let result = parseFloat(num1) + parseFloat(num2);
                output.innerHTML = 'The sum is ' + result;
            }

            function subtraction()
            {
                let num1 = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let result = parseFloat(num1) - parseFloat(num2);
                output.innerHTML = 'The difference is '    + result;
            }

            function multiplication()
            {
                let num1 = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let result = parseFloat(num1) * parseFloat(num2);
                output.innerHTML = 'The product is '   + result;
            }

            function division()
            {
                let num1 = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let result = parseFloat(num1) / parseFloat(num2);
                output.innerHTML = 'The quotient is '    + result.toFixed(2);
            }
        </script>
    </body>
</html>
