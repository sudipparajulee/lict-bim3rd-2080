<html>
    <head>
        <title>For In and For Of</title>
    </head>
    <body>
        <script>
            let arr = new Array();
            arr[0] = 1;
            arr[1] = 2;
            arr[2] = 3;
            for (let i in arr) {
                document.write(arr[i] + '<br>');
            }

            let arr2 = [1, 2, 3];
            for (let i of arr2) {
                document.write(i + '<br>');
            }
        </script>
</html>
